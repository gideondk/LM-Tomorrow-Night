# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
input-text:
  font-family: 'Source Code Pro'
  font-size: 10.0
  background-color: '#181818'
  color: '#ffffff'
member-list:
  font-family: 'Source Code Pro'
  font-size: 9.0
  color: '#bbb'
  background-color: '#1E1E1E'
  operator:
    color: '#CF7D34'
  selected:
    color: '#E9C062'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
server-tree:
  font-family: 'Source Code Pro'
  font-size: 9.0
  background-color: '#1E1E1E'
  highlight:
    color: '#E9C062'
  newtalk:
    color: '#CF7D34'
  unread:
    color: '#CF7D34'
  normal:
    active:
      color: '#888'
    inactive:
      color: '#5e5960'
  selected:
    active:
      color: '#C0C0C0'
    inactive:
      color: '#7c767e'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
